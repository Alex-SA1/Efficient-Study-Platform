{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/home.css' %}">
</head>

<body>
    <div class="container">

        <br />
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong> {{ message }} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <div class="mx-auto d-flex flex-column p-5 align-items-center justify-content-center" style="min-height: 70vh;">
            <h1 class="text-center" style="font-size: 3rem; color: #eae6f8;">
                <b>A platform that aims to help you in your study process</b>
            </h1>
            <p class="text-center p-4" style="color: #9c94b6;">
                Manage your deadlines, create flashcards and more
            </p>
        </div>

        <div class="mx-auto d-flex flex-wrap justify-content-center" style="min-height: 30vh;">
            <div class="p-1">
                <a href="{% url 'login' %}" style="text-decoration: none;" class="btn btn-secondary">
                    Login
                </a>
            </div>

            <div class="p-1">
                <a href="{% url 'register' %}" style="text-decoration: none;" class="btn btn-secondary">
                    Register
                </a>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
