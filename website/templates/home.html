<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

</head>
<style>
    body {
        font-family: "Google Sans Display", "Google Sans", Roboto, Arial, Helvetica, sans-serif;
    }

    .btn-secondary {
        background: linear-gradient(145deg, #3f1868, #2e4b7d);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2), -4px -4px 12px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-secondary:hover {
        transform: translateY(-4px);
        box-shadow: 6px 6px 18px rgba(0, 0, 0, 0.3), -6px -6px 18px rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:active {
        transform: translateY(2px);
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1), -2px -2px 6px rgba(255, 255, 255, 0.1);
    }
</style>

<body>
    <div class="container">
        <div class="mx-auto d-flex flex-column p-5 align-items-center justify-content-center" style="min-height: 70vh;">
            <h1 class="text-center text-black" style="font-size: 3rem">
                <b>A lot of useful tools for every student</b>
            </h1>
            <p class="text-center p-4">
                Track your study time, manage your homeworks or use different learning techniques
            </p>
        </div>

        <div class="mx-auto d-flex flex-wrap justify-content-center" style="min-height: 30vh;">
            <div class="p-1">
                <button type="button" class="btn btn-secondary">
                    <a href="{% url 'login' %}" style="color: inherit; text-decoration: none;">
                        Login
                    </a>
                </button>
            </div>

            <div class="p-1">
                <button type="button" class="btn btn-secondary">
                    <a href="{% url 'register' %}" style="color: inherit; text-decoration: none;">
                        Register
                    </a>
                </button>
            </div>
        </div>

        <div class="mx-auto d-flex flex-wrap align-items-center justify-content-sm-between justify-content-center px-4  "
            style="min-height: 100vh;">

            <div class="card mb-3 col-12 col-sm-4" style="max-width: 18rem;">
                <div class="card-header">

                        class="bi bi-calendar3" viewBox="0 0 16 16">

                    </svg>

                <div class="card-body text-dark">
                    <p class="card-text">
                        Some text to be added
                    </p>
                </div>
            </div>

            <div class="card mb-3 col-12 col-sm-4" style="max-width: 18rem;">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list-task" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z" />

                    </svg>
                    Activities Management
                </div>
                <div class="card-body text-dark">
                    <p class="card-text">
                        Some text to be added
                    </p>
                </div>
            </div>

            <div class="card mb-3 col-12 col-sm-4" style="max-width: 18rem;">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-stopwatch" viewBox="0 0 16 16">
                        <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5z" />

                <div class="card-body text-dark">
                    <p class="card-text">
                        Some text to be added
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
