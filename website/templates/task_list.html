<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1>TO-DO list</h1>
    <a href="{% url 'create-task' %}">Add task</a>

    <table>
        <tr>
            <th>
                Item
            </th>
            <th>

            </th>
        </tr>
        {% for task in tasks %}
        <tr id="task-{{ task.id }}">
            <td>{{task.title}}</td>
            <td>
                <a href="{% url 'task' task.id %}">View</a>
            </td>

            <td>
                <a href="{% url 'update-task' task.id %}">Edit</a>
            </td>

            <td>
                <!-- <a href="{% url 'delete-task' task.id %}">Delete</a> -->
                <button id="btnOpenDeleteTaskConfirmation" type="button" value="{% url 'delete-task' task.id %}"
                    onclick="openDeleteTaskConfirmation('{{task.title}}', '{{task.id}}')"
                    style="border: none; background: none; text-decoration: underline; ">Delete</button>
            </td>
        </tr>
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function getCookieCSRFToken() {
            const name = "csrftoken";
            const cookies = document.cookie.split(';');

            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function openDeleteTaskConfirmation(taskTitle, taskId) {
            const fetchURL = document.getElementById("btnOpenDeleteTaskConfirmation").value;
            textTitle = "Are you sure you want to delete the task \"" + taskTitle + "\" ?";

            Swal.fire({
                title: textTitle,
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(fetchURL, {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookieCSRFToken(),
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({})
                    })
                        .then(response => response.json())
                        .then(data => {
                            const taskElementId = "task-" + taskId;
                            const taskElement = document.getElementById(taskElementId);

                            if (taskElement)
                                taskElement.remove()

                            Swal.fire({
                                title: "Deleted",
                                text: "The task has been successfully deleted!",
                                icon: "success"
                            })
                        })
                        .catch(
                            Swal.fire({
                                title: "Oops...",
                                text: "There was an error deleting the task!",
                                icon: "error",
                            })
                        )
                }
            });
        }
    </script>
</body>

</html>
