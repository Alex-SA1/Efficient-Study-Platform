{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1>TO-DO list</h1>
    <a href="{% url 'create-task' %}">Add task</a>

    <table>
        <tr>
            <th>
                Item
            </th>
            <th>

            </th>
        </tr>
        {% for task in tasks %}
        <tr id="task-{{ task.id }}">
            <td>{{task.title}}</td>
            <td>
                <a href="{% url 'task' task.id %}">View</a>
            </td>

            <td>
                <a href="{% url 'update-task' task.id %}">Edit</a>
            </td>

            <td>
                <!-- <a href="{% url 'delete-task' task.id %}">Delete</a> -->
                <button id="btnOpenDeleteTaskConfirmation" type="button" value="{% url 'delete-task' task.id %}"
                    onclick="openDeleteTaskConfirmation('{{task.title}}', '{{task.id}}')"
                    style="border: none; background: none; text-decoration: underline; ">Delete</button>
            </td>
        </tr>
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static '/js/task_list.js' %}"></script>
</body>

</html>
