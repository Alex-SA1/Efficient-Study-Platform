{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/create_flashcard.css' %}">

</head>

<body>
    <div class="header w-100 d-flex flex-column align-items-center justify-content-center p-2">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a class="btn custom-btn" href="{% url 'flashcards' %}">flashcards folders</a>
            </div>
        </div>
        <br>
        <div class="title w-50 text-center p-2">
            <p class="title-text">Create a flashcard</p>
            <p><em>you have to click on the card to reverse it</em></p>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                Form errors:
                <br>
                {% for field in form %}
                {% if field.errors %}
                {{ field.label }}
                {{ field.errors }}
                {% endif %}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                </button>
            </div>
            {% endif %}

            <div class="select d-flex justify-content-center align-items-center w-100">
                <select id="folder" name="folder" class="form-select w-100" required>
                    <option class="form-option" value="Select flashcard folder">Select flashcard folder</option>
                    {% for folder_name in folder_names %}
                    <option class="form-option" value="{{folder_name}}">{{folder_name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="w-100 d-flex justify-content-center">
                <div class="flip-card" onclick="this.classList.toggle('flipped')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front p-4 d-flex flex-column justify-content-center align-items-center">
                            <textarea onclick="event.stopPropagation()" onfocus="event.stopPropagation()"
                                id="front_side_text" name="front_side_text" class="form-control textarea"
                                placeholder="Front side text . . . "></textarea>
                        </div>

                        <div class="flip-card-back p-4 d-flex flex-column justify-content-center align-items-center">
                            <textarea onclick="event.stopPropagation()" onfocus="event.stopPropagation()"
                                id="back_side_text" name="back_side_text" class="form-control textarea"
                                placeholder="Back side text . . . "></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn-submit">
                    Submit
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
