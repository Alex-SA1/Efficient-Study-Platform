{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Efficient Study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <script type="text/javascript" src="{% static '/js/login.js' %}"></script>
</head>

<body>

  <div class="container">

    <br />
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <strong> {{ message }} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="mx-auto d-flex flex-column align-items-center justify-content-center minimal-form"
      style="min-height: 90vh;">

      <div class="col-md-6 col-12">
        {% if user.is_authenticated %}

        <h1 class="text-center">You are already logged in!</h1>
        <div class="text-center p-2 fs-3">
          <a href="{% url 'main' %}" class="text-decoration-none form-text">Main Page</a>
        </div>

        {% else %}

        <h1>Welcome back!</h1>
        <br />
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" name="username" , placeholder="Username" required>
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" , placeholder="Password" id="id_password"
                required>
              <div class="input-group-append">
                <div class="input-group-text border-1" style="background-color: #2a2633; border-color: #444; 
                                border-top-left-radius: 0px;
                                border-bottom-left-radius: 0px;
                                border-top-right-radius: 5px;
                                border-bottom-right-radius: 5px;
                                ">
                  <svg xmlns="http://www.w3.org/2000/svg" id="btnEye" width="30" height="43" fill="currentColor"
                    style="color: #e4e0f3; cursor: pointer;" onmousedown="showPasswordTemporary()" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                      d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                    <path
                      d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                    <path
                      d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                  </svg>
                  <!-- open eye svg
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                    <path
                                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                </svg>
                                -->
                </div>
              </div>
            </div>

            <button type="submit" class="btn-submit">Login</button>
            <div class="text-center p-2">
              <a href="{% url 'register' %}" class="text-decoration-none form-text">Don't have an account?</a>
            </div>
          </form>
        </form>


        {% endif %}

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </div>


</body>

</html>
