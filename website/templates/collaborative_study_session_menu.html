{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/collaborative_study_session_menu.css' %}">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-5">
                <div class="custom-card text-center">
                    <h5>Enter Study Session Code</h5>
                    <form>
                        <div class="mb-3 mt-4">
                            <input type="text" class="form-control" placeholder="Enter code..." />
                        </div>
                        <button type="submit" class="btn custom-btn w-100">Join Study Session</button>
                    </form>
                </div>
            </div>

            <div class="col-12 col-md-5">
                <div class="custom-card text-center">
                    <h5>Create a Study Session</h5>
                    <p>After creating a study session, you can share the session code with others to start studying
                        together</p>
                    <button id="createSessionBtn" class="btn custom-btn mt-3" onclick="createStudySession()">Create
                        Session</button>
                </div>
            </div>
        </div>

        <!-- Go Back Button -->
        <div class="row justify-content-center mt-5">
            <div class="col-auto">
                <a class="btn custom-btn" href="{% url 'main' %}">Exit</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script id="collaborative-study-session-menu-page-main-script"
        src="{% static '/js/collaborative_study_session.js' %}" defer
        data-generate-study-session-code-url="{% url 'generate_study_session_code' %}"
        data-csrf-token="{{ csrf_token }}"
        data-collaborative-study-session-menu-url="{% url 'collaborative_study_session_menu' %}"></script>
</body>

</html>
