{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/folder.css' %}">
</head>

<body>
    <div class="header w-100 d-flex flex-column align-items-center justify-content-center p-2">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a class="btn custom-btn" href="{% url 'flashcards' %}">folders</a>
            </div>
        </div>
        <br>
        <div class="title w-50 text-center p-2">
            <p class="title-text">Flashcards</p>
            <p><em>{{folder_name}}</em></p>
        </div>
    </div>
    <div class="container p-3">
        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <button type="button" id="showFlashcardsActionsBtn" class="btn custom-btn"
                    onclick="showFlashcardsActions()">Show Flashcards Actions</button>
            </div>
        </div>
        <div class="d-flex row justify-content-center g-4">
            {% for flashcard in flashcards %}
            <div class="flip-card-box col-1">
                <div id="actions" class="actions w-100 d-flex justify-content-center">
                    <a id="updateFlashcardBtn" href="{% url 'update_flashcard' flashcard.pk %}"
                        class="me-1 update-flashcard" style="text-decoration: none; color: inherit; display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 18 18">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                        </svg>
                    </a>
                    <a id="deleteFlashcardBtn" href="#" class="ms-1 delete-flashcard"
                        style="text-decoration: none; color: inherit; display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 18 18">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg>
                    </a>
                </div>
                <div class="flip-card w-100" onclick="this.classList.toggle('flipped')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front p-2 d-flex flex-column justify-content-center align-items-center">
                            <div class="flip-card-text">
                                <p class="p-2">{{flashcard.front_side_text}}</p>
                            </div>
                        </div>

                        <div class="flip-card-back p-2 d-flex flex-column justify-content-center align-items-center">
                            <div class="flip-card-text">
                                <p class="p-2">{{flashcard.back_side_text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="w-100 d-flex justify-content-center">
                <div class="alert alert-info text-center mt-4 col-6" role="alert"
                    style="background-color: #1c1924; margin: none; color: #e4e0f3; border: none;">
                    <i class="bi bi-info-circle"></i> There are no flashcards!
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static '/js/folder.js' %}"></script>
</body>

</html>
