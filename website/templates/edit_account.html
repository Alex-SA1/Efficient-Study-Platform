{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efficient Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/edit_account.css' %}">

</head>

<body>
    <section class="h-100">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center">
                <div class="col col-lg-9 col-xl-8">

                    <div class="card mb-1">
                        <a href="{% url 'my_account' %}" style="text-decoration: none; color: inherit;">
                            <button type="button" class="btn-back">
                                my account
                            </button>
                        </a>
                    </div>

                    <form method="POST" action="">

                        <div class="card">
                            <div class="card-body text-center">

                                {% if user.user_profile.profile_picture %}
                                <img src="{{ user.user_profile.profile_picture }}" class="rounded-circle mb-3"
                                    width="150" height="150">
                                {% else %}
                                <img src="https://robohash.org/default_profile_picture?set=set1&size=200x200"
                                    class="rounded-circle" width="150" height="150">
                                {% endif %}

                                <div class="upload-image mb-3">
                                    <input id="profile_picture" name="profile_picture" class="form-control" type="file"
                                        accept="image/png, image/jpg, image/jpeg" />
                                </div>

                                <h3 class="card-title mb-1">{{ user.last_name }} {{ user.first_name }}</h3>
                                <p class="mb-2" style="color: rgb(184, 183, 183);">{{ user.email }}</p>

                                <div class="select d-flex justify-content-center align-items-center w-100">
                                    <select id="country" name="country" class="form-select w-25"
                                        aria-label="Default select example">
                                        <option class="form-option" selected>Select country</option>
                                        <option class="form-option" value="Albania">Albania</option>
                                        <option class="form-option" value="Andorra">Andorra</option>
                                        <option class="form-option" value="Armenia">Armenia</option>
                                        <option class="form-option" value="Austria">Austria</option>
                                        <option class="form-option" value="Azerbaijan">Azerbaijan</option>
                                        <option class="form-option" value="Belarus">Belarus</option>
                                        <option class="form-option" value="Belgium">Belgium</option>
                                        <option class="form-option" value="Bosnia and Herzhree">Bosnia and Herzegovina
                                        </option>
                                        <option class="form-option" value="Bulgaria">Bulgaria</option>
                                        <option class="form-option" value="Croatia">Croatia</option>
                                        <option class="form-option" value="Cyprus">Cyprus</option>
                                        <option class="form-option" value="Czech">Czech</option>
                                        <option class="form-option" value="Denmark">Denmark</option>
                                        <option class="form-option" value="Estonia">Estonia</option>
                                        <option class="form-option" value="Finland">Finland</option>
                                        <option class="form-option" value="Macedonia">Macedonia</option>
                                        <option class="form-option" value="France">France</option>
                                        <option class="form-option" value="Georgia">Georgia</option>
                                        <option class="form-option" value="Germany">Germany</option>
                                        <option class="form-option" value="Greece">Greece</option>
                                        <option class="form-option" value="Hungary">Hungary</option>
                                        <option class="form-option" value="Iceland">Iceland</option>
                                        <option class="form-option" value="Ireland">Ireland</option>
                                        <option class="form-option" value="Italy">Italy</option>
                                        <option class="form-option" value="Kosovo">Kosovo</option>
                                        <option class="form-option" value="Latvi">Latvia</option>
                                        <option class="form-option" value="Liechtenstei">Liechtenstein</option>
                                        <option class="form-option" value="Lithuani">Lithuania</option>
                                        <option class="form-option" value="Luxembour">Luxembourg</option>
                                        <option class="form-option" value="Malt">Malta</option>
                                        <option class="form-option" value="Moldov">Moldova</option>
                                        <option class="form-option" value="Monac">Monaco</option>
                                        <option class="form-option" value="Montenegr">Montenegro</option>
                                        <option class="form-option" value="Netherland">Netherlands</option>
                                        <option class="form-option" value="Norwa">Norway</option>
                                        <option class="form-option" value="Polan">Poland</option>
                                        <option class="form-option" value="Republic Portugoption">Republic Portugal
                                        </option>
                                        <option class="form-option" value="Romani">Romania</option>
                                        <option class="form-option" value="Russi">Russia</option>
                                        <option class="form-option" value="San Marin">San Marino</option>
                                        <option class="form-option" value="Serbi">Serbia</option>
                                        <option class="form-option" value="Slovaki">Slovakia</option>
                                        <option class="form-option" value="Sloveni">Slovenia</option>
                                        <option class="form-option" value="Spai">Spain</option>
                                        <option class="form-option" value="Swede">Sweden</option>
                                        <option class="form-option" value="Switzerlan">Switzerland</option>
                                        <option class="form-option" value="Turke">Turkey</option>
                                        <option class="form-option" value="Ukrain">Ukraine</option>
                                        <option class="form-option" value="United Kingdo">United Kingdom</option>
                                    </select>
                                </div>

                                <hr>

                                <textarea id="description" name="description"
                                    class="form-control">{{ user.user_profile.description }}</textarea>

                                <div class="mt-4">
                                    <button type="button" class="btn-save">
                                        save profile
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
